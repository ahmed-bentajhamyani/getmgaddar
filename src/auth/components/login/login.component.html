<section class="flex justify-center items-center h-screen">
    <mat-card class="flex flex-col justify-center items-center p-12 w-3/4 md:w-2/5 xl:w-1/4 !rounded-lg !shadow-md">
        <mat-card-header>
            <p class="font-bold text-4xl text-center !mb-5">Login</p>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full">
            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" formControlName="email" placeholder="example@example.com" />
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    data-cy="email-error-msg">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" class="p-1" data-cy="hide-password-btn">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    data-cy="password-error-msg">Password is required.</mat-error>
            </mat-form-field>

            <mat-error *ngIf="error.length > 0" data-cy="login-error-msg">{{error}}</mat-error>

            <button mat-raised-button type="submit"
                class="w-full bg-rose-500 text-white shadow-md py-3 mt-2 mb-3 rounded-md hover:bg-rose-700 disabled:bg-rose-200 transition-all ease-in-out duration-300"
                [disabled]="loginForm.invalid" data-cy="submit-btn">Login</button>

            <p class="text-sm">Don't have an account? <a routerLink="/auth/signup"
                    class="cursor-pointer text-blue-500 underline select-none">Signup</a></p>
        </form>
    </mat-card>
</section>
