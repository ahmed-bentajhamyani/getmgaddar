<section class="flex justify-center items-center h-screen">
    <mat-card class="flex flex-col justify-center items-center p-12 w-3/4 md:w-2/5 xl:w-1/4 !rounded-lg !shadow-md">
        <mat-card-header>
            <p class="font-bold text-4xl text-center !mb-5">Signup</p>
        </mat-card-header>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full">
            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" formControlName="email" placeholder="example@example.com">
                <mat-error
                    *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" class="p-1">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit"
                class="w-full bg-rose-500 text-white shadow-md py-3 mt-2 mb-3 rounded-md hover:bg-rose-700 disabled:bg-rose-200 transition-all ease-in-out duration-300"
                [disabled]="signupForm.invalid">Signup</button>

            <p class="text-sm">Already have an account? <a routerLink="/auth/login"
                    class="cursor-pointer text-blue-500 underline select-none">Login</a></p>
        </form>
    </mat-card>
</section>
